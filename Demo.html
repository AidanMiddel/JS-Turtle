<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <canvas id="mycanvas" height ="800" width = "1200">
</body>
<script src="turtle.js"></script>
<script>
  var p = new Turtle(document.getElementById("mycanvas"));
  p.moveto(400, 400);
  p.penDown = true;
  for(var i = 0; i < 100; i++){
    p.forward(30-i/100);
    p.right(7+i*0.3);
  }

</script>
</html>
